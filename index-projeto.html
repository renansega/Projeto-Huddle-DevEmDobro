<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Huddle</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/responsible.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="container">
        <div class="logos">
            <img class="logo-empresa" src="./images/logo.svg" alt="logo huddle"><br><br><br><br>
            <img class="banner" src="./images/illustration-mockups.svg" alt="ilustracao">
        </div>
        <div class="textos">
            <h1>Build The Community<br> Your Fans Will Love</h1><br>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p><br><br>
            <btn>Register</btn>
        </div>

    <footer>
        <div class="icones">
            <ul class="icones-flex">
    <li><i class="fab fa-facebook-f"></i></li>
    <li><i class="fab fa-twitter"></i></li>
    <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
    </footer>
